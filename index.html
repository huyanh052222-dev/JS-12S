<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Landing Page</title>
    <style>
       /*
        * Prefixed by https://autoprefixer.github.io
        * PostCSS: v8.4.14,
        * Autoprefixer: v10.4.7
        * Browsers: last 4 version
        */

        body{
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
                    box-sizing: border-box;
        }

        .container{
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            width: 100%;
            height: 100vh;
            /* Chặn bôi đen văn bản khi bấm nhiều lần trên mobile */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .wrap{
            -webkit-box-flex: 1;
                -ms-flex: 1 1 0%;
                    flex: 1 1 0%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                    justify-content: center;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            
            -webkit-transition: flex 0.4s ease-in-out, -webkit-flex 0.4s ease-in-out;
            -o-transition: flex 0.4s ease-in-out, -webkit-flex 0.4s ease-in-out;
            transition: flex 0.4s ease-in-out, -webkit-flex 0.4s ease-in-out;
        }

        .left{
            background-color: lightblue;
        }
        
        /* --- SỬA Ở ĐÂY: Thêm .active để hỗ trợ JS --- */
        .left:hover, .left.active {
            -webkit-box-flex: 3;
                -ms-flex: 3;
                    flex: 3;
        }

        .right{
            background-color: lightcoral;
        }

        /* --- SỬA Ở ĐÂY: Thêm .active để hỗ trợ JS --- */
        .right:hover, .right.active {
            -webkit-box-flex: 3;
                -ms-flex: 3;
                    flex: 3;
        }

        .bg1{
            background-image: url(./z7425741299971_2a866dabe8a8ebd4ec6f615f0e3db499.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .bg1::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(107, 55, 203, 0.735);
            opacity: 0.7;
            pointer-events: none;
        }
        .bg2{
            background-image: url(./z7425741299992_6a92f1a40fa0be193e0e182068f6c7f8.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }
        .bg2::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.735);
            pointer-events: none;
        }

        .btn{
            position: relative;
            z-index: 10;
            padding: 15px 30px;
            border: 3px solid #fff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            -webkit-transition: background-color 0.3s ease;
            -o-transition: background-color 0.3s ease;
            transition: background-color 0.3s ease;
            pointer-events: auto; /* Cho phép bấm nút */
        }

        .btn-left:hover{
            background-color: rgba(181, 62, 197, 0.3);
        }
        .btn-right:hover{
            background-color: rgba(18, 243, 63, 0.3);
        }

        @media screen and (max-width: 660px) {
            .container {
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                    -ms-flex-direction: column;
                        flex-direction: column; 
            }

            .wrap {
                font-size: 1rem;
                height: 50%; 
                width: 100%;
            }
            
            /* Đã xóa đoạn .left:active vì bây giờ dùng JS class .active rồi */

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap left bg1" onclick="handleTouch('left')">
            <div class="btn btn-left">X-box Series</div>
        </div>
        <div class="wrap right bg2" onclick="handleTouch('right')">
            <div class="btn btn-right">Play Station 5</div>
        </div>
    </div>

    <script>
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');

        function handleTouch(side) {
            // Nếu bấm bên trái
            if (side === 'left') {
                // Thêm class active cho left
                left.classList.add('active');
                // Xóa class active của right (để nó thu nhỏ lại)
                right.classList.remove('active');
            } 
            // Nếu bấm bên phải
            else if (side === 'right') {
                right.classList.add('active');
                left.classList.remove('active');
            }
        }
    </script>
</body>
</html>
