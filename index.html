<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .wrap{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            white-space: nowrap;
        }
        .left{
            background-color: lightblue;
            transition: all 0.4s ease-in-out;
        }
        .left:hover{
            flex: 3;
        }
        .right{
            background-color: lightcoral;
            transition: all 0.4s ease-in-out;
        }
        .right:hover{
            flex: 3;
        }

        .bg1{
            background-image: url(./z7425741299971_2a866dabe8a8ebd4ec6f615f0e3db499.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .bg1::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(107, 55, 203, 0.735);
            opacity: 0.7;
        }
        .bg2{
            background-image: url(./z7425741299992_6a92f1a40fa0be193e0e182068f6c7f8.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }
        .bg2::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.735);
        }

        .btn{
            position: relative;
            z-index: 1;
            padding: 15px 30px;
            border: 3px solid #fff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
        }

        .btn-left:hover{
            background-color: rgba(181, 62, 197, 0.3);
        }
        .btn-right:hover{
            background-color: rgba(18, 243, 63, 0.3);
        }

        /* Thêm vào cuối thẻ <style> */
        @media screen and (max-width: 660px) {
            .container {
                /* Chuyển thành xếp dọc trên mobile */
                flex-direction: column; 
            }

            .wrap {
                font-size: 1rem;
                /* Trên mobile để mặc định height bằng nhau */
                height: 50%; 
                width: 100%;
            }

            /* Tùy chỉnh hiệu ứng khi chạm vào trên mobile (nếu muốn) */
            .left:active, .right:active {
                /* Dùng :active để khi ngón tay ấn xuống thì mở rộng */
                flex: 2; 
            }
            
            /* Hoặc nếu muốn tắt hoàn toàn hiệu ứng co giãn trên mobile để tránh giật */
            /*
            .left:hover, .right:hover {
                flex: 1; 
            }
            */

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap left bg1">
            <div class="btn btn-left">X-box Series</div>
        </div>
        <div class="wrap right bg2">
            <div class="btn btn-right">Play Station 5</div>
        </div>
    </div>
</body>
</html>
